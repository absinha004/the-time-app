<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reaction Time Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #startButton, #stimulus {
      font-size: 20px;
      padding: 15px 30px;
      cursor: pointer;
    }
    #stimulus {
      display: none;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div id="message">Click "Start" to begin the reaction time test.</div>
  <button id="startButton">Start</button>
  <button id="stimulus">Click me!</button>
  <div id="result"></div>

  <script>
    const startButton = document.getElementById('startButton');
    const stimulus = document.getElementById('stimulus');
    const message = document.getElementById('message');
    const result = document.getElementById('result');

    let trialCount = 0;
    let maxTrials = 5;
    let reactionTimes = [];
    let startTime;
    let waitingForClick = false;

    function startTrial() {
      trialCount++;
      message.textContent = 'Get ready...';
      startButton.style.display = 'none';
      stimulus.style.display = 'none';
      result.textContent = '';

      // Set random delay between 1-3 seconds
      const delay = Math.floor(Math.random() * 2000) + 1000;

      setTimeout(() => {
        message.textContent = 'Click the green button NOW!';
        stimulus.style.display = 'inline-block';
        startTime = performance.now();
        waitingForClick = true;
      }, delay);
    }

    stimulus.onclick = () => {
      if (!waitingForClick) return;

      const endTime = performance.now();
      const reactionTime = endTime - startTime;
      reactionTimes.push(reactionTime.toFixed(2));
      waitingForClick = false;

      stimulus.style.display = 'none';
      message.textContent = `Trial ${trialCount} reaction time: ${reactionTime.toFixed(2)} ms`;

      if (trialCount < maxTrials) {
        setTimeout(startTrial, 1500);
      } else {
        showResult();
      }
    };

    startButton.onclick = () => {
      trialCount = 0;
      reactionTimes = [];
      startTrial();
    };

    function showResult() {
      const sum = reactionTimes.reduce((a, b) => parseFloat(a) + parseFloat(b), 0);
      const avg = sum / reactionTimes.length;

      let attentionLevel;
      if (avg < 250) {
        attentionLevel = 'High Attention';
      } else if (avg < 400) {
        attentionLevel = 'Medium Attention';
      } else {
        attentionLevel = 'Low Attention';
      }

      message.textContent = 'Test complete!';
      result.innerHTML = `Average Reaction Time: <b>${avg.toFixed(2)} ms</b><br>Attention Level: <b>${attentionLevel}</b>`;
      startButton.style.display = 'inline-block';
      startButton.textContent = 'Retake Test';
    }
  </script>
</body>
</html>
